<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Clock</title>
    <style>
        h1 {
            font-weight: 400;
            font-size: 1.5em;
        }
        .wrapper {
            width: 25%;
            margin:  auto;
            margin-top: 20px;
            padding: 5px 5px 10px 5px;
            border: 1px solid #eee;
            text-align: center;
            font-family: monospace;
            font-size: 17px;
            box-shadow: 5px 3px 5px #eee;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Current Time and Date</h1>
        <div id="my_clock">
                
        
        </div>
    </div>
    
    <script>
    // Start Clock function 
    function startClock() {
        var theCurrent = new Date(),
        hours = theCurrent.getHours(),
        mins = theCurrent.getMinutes(),
        secs = theCurrent.getSeconds(),
        theMonth = theCurrent.getMonth(),
        theDate = theCurrent.getDate(),
        theYear = theCurrent.getFullYear(),
        theWeek = theCurrent.getDay(),
        weekNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

        // Display the correct indication for the time 
        ap = (hours >= 12) ? "P.M" : "A.M",
        
        // Get div element by it's id and assign it to a varaible
        clock_div = document.getElementById("my_clock");

        // Increment theMonth variable to display  the correct Month 
        theMonth++;

        // Display the right Time
        hours = (hours >= 13) ? hours -= 12 : hours;
        hours = (hours < 1) ? 12 : hours;
        mins = (mins < 10) ? "0" + mins : mins;
        secs = (secs < 10) ? "0" + secs : secs;

        // Write The Time and Date in the Div elemeent
        clock_div.innerHTML = hours + ":" + mins + ":" + secs + " " + ap +"</br>"
         + theMonth + "/" + theDate + "/" + theYear;

        //  Execute the function startClock once when the delay time is reach
        setTimeout(function() {
            startClock();
        }, 1000);          

    }

    // Execute the function startClock 
    startClock();
    </script>
</body>
</html>
